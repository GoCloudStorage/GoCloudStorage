syntax="proto3";

package storage;

option go_package = "proto/storage";

message PreUploadReq {
  string FileName = 1;
  string Ext = 2;
  int32 AccessPermission = 3;
  string Path = 4;
}

message PreUploadResp {
  string token = 1;
  string url = 2;

}

service Storage {
  rpc PreUpload(PreUploadReq) returns (PreUploadResp);
}